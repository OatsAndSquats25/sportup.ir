{% extends "base.html" %}

{% block main %}

<h1>Password reset</h1>
<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

<form action="{% url "django.contrib.auth.views.password_reset" %}" method="post">
{% csrf_token %}
<p><label for="id_email">Email address:</label> <input id="id_email" maxlength="254" name="email" type="email" />
    <input type="submit" value="Reset my password" /></p>
</form>

{% endblock %}
