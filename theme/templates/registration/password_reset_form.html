{% extends "base.html" %}
{%  load i18n %}
{% block main %}

<section class="container">
    <div class="block">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                <header>
                    <h1 class="page-title">{%trans "Password reset" %}</h1>
                    <p>Enter your email address below, and we'll email instructions for setting your new password.</p>
                </header>
                <hr>
                <form role="form" id="form-reset-password" method="post" action="{% url "django.contrib.auth.views.password_reset" %}">
                    {% csrf_token %}
                    <label for="id_email">Email address:</label> 
                    <input id="id_email" maxlength="254" name="email" type="email" />
                    <div class="form-group clearfix">
                        <button type="submit" value="Reset my password" class="btn pull-right btn-default" id="account-submit">{% trans "Reset my password" %}</button>
                    </div><!-- /.form-group -->
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
